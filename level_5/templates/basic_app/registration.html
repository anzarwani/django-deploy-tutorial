<!DOCTYPE html>
{% extends "basic_app/base.html" %}

{% load static %}

{% block content %}

<div class="jumbotron">
    {% if registered %}
    <h1>THANK YOu FOR REGISTR</h1>

    {% else %}

    <h1>Register Here</h1>
    <h3>FILL OUT THE FORM</h3>

    <form enctype="multipart/form-data" method="POST" >
        {% csrf_token %}

        {{ user_form.as_p}}

        {{ profile_form.as_p }}

        <input type="submit" name="" value="register">
    </form>

    {% endif %}
</div>

{% endblock %}
